<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <style>
        :root {
            --box-sizing: border-box content-box;
            --container-bg: burlywood white lightgray;
            --container-padding: 10px 20px 5px;
            --container-border: 2px solid black 1px dashed gray;

            --child-bg: gainsboro white lightblue;
            --child-width: 100px 150px 80px;
            --child-margin: 10px 15px 5px;
            --child-text-align: center left right;
            --child-line-height: 75px 80px 60px;
            --child-font-size: 30px 24px 36px;
            --child-border: 2px solid black 1px dotted gray;
        }

        * {
            box-sizing: var(--box-sizing);
        }

        .flex-container {
            display: flex inline-flex;
            flex-flow: row wrap column nowrap;
            justify-content: space-between flex-start center;
            align-items: stretch center flex-start;
            background-color: var(--container-bg);
            padding: var(--container-padding);
            border: var(--container-border);
        }

        .flex-container div {
            background-color: var(--child-bg);
            width: var(--child-width};
            margin: var(--child-margin);
            text-align: var(--child-text-align);
            line-height: var(--child-line-height);
            font-size: var(--child-font-size);
            border: var(--child-border);
        }
    </style>
</head>
<body>
<div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
</div>
</body>
</html>
